<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avrora Minesweeper</title>

    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-3">
        <div class="game-container">
            <!-- Header -->
            <div class="card-header bg-gradient">
                <h1 class="game-title">AVRORA MINESWEEPER</h1>
                <div class="header-controls">
                    <button class="btn btn-icon" id="dark-mode-toggle" title="Toggle Dark Mode">
                        <i class="bi bi-moon-stars-fill"></i>
                    </button>
                    <button class="btn btn-icon" id="sound-toggle" title="Toggle Sound">
                        <i class="bi bi-volume-up-fill"></i>
                    </button>
                    <button class="btn btn-icon" id="save-game" title="Save Game">
                        <i class="bi bi-floppy-fill"></i>
                    </button>
                    <button class="btn btn-icon" id="load-game" title="Load Game">
                        <i class="bi bi-folder2-open"></i>
                    </button>
                    <button class="btn btn-icon" id="show-leaderboard" title="Leaderboard">
                        <i class="bi bi-trophy-fill"></i>
                    </button>
                    <button class="btn btn-icon" id="pause-game" title="Pause Game" style="display: none;">
                        <i class="bi bi-pause-circle-fill"></i>
                    </button>
                    <button class="btn btn-icon" id="hint-btn" title="Hint (Max 3)" style="display: none;">
                        <i class="bi bi-lightbulb-fill"></i>
                        <span class="hint-badge" id="hint-count">3</span>
                    </button>
                </div>
            </div>

            <!-- Game Info -->
            <div class="card-body p-4">
                <div class="row g-3 mb-3">
                    <div class="col-6 col-md-3">
                        <div class="info-card text-center">
                            <div class="info-label">üí£ Mines</div>
                            <div class="info-value" id="mines-count">10</div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="info-card text-center">
                            <div class="info-label">üö© Flags</div>
                            <div class="info-value" id="flags-count">0</div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="info-card text-center">
                            <div class="info-label">‚è±Ô∏è Time</div>
                            <div class="info-value" id="timer">0</div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="info-card text-center">
                            <div class="info-label">üèÜ Best</div>
                            <div class="info-value" id="best-score">-</div>
                        </div>
                    </div>
                </div>

                <!-- Hint Info Alert -->
                <div class="alert alert-warning alert-dismissible fade" id="hint-info" role="alert"
                    style="display: none;">
                    <i class="bi bi-info-circle-fill me-2"></i>
                    <span id="hint-message"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Info Hint -->
                <div class="text-center mb-3">
                    <small class="text-muted" style="font-size: 0.75rem;">
                        <i class="bi bi-info-circle"></i> Klik kanan untuk cycle: üö© Flag ‚Üí ‚ùì Question ‚Üí ‚¨ú Empty
                        <span class="mx-2">|</span>
                        <i class="bi bi-keyboard"></i> Tekan <kbd>?</kbd> untuk keyboard shortcuts
                    </small>
                </div>

                <!-- Difficulty Buttons -->
                <div class="btn-group w-100 mb-3" role="group">
                    <button type="button" class="btn btn-difficulty active" data-level="easy">
                        Mudah<br><small>(8x8)</small>
                    </button>
                    <button type="button" class="btn btn-difficulty" data-level="medium">
                        Sedang<br><small>(12x12)</small>
                    </button>
                    <button type="button" class="btn btn-difficulty" data-level="hard">
                        Sulit<br><small>(16x16)</small>
                    </button>
                    <button type="button" class="btn btn-difficulty" data-level="custom">
                        <i class="bi bi-gear-fill"></i> Custom
                    </button>
                </div>

                <!-- Custom Settings -->
                <div class="card mb-3" id="custom-settings" style="display: none;">
                    <div class="card-body">
                        <div class="row g-2 align-items-end">
                            <div class="col">
                                <label class="form-label small mb-1">Baris</label>
                                <input type="number" class="form-control" id="custom-rows" min="5" max="30" value="10">
                            </div>
                            <div class="col">
                                <label class="form-label small mb-1">Kolom</label>
                                <input type="number" class="form-control" id="custom-cols" min="5" max="30" value="10">
                            </div>
                            <div class="col">
                                <label class="form-label small mb-1">Bom</label>
                                <input type="number" class="form-control" id="custom-mines" min="1" max="200"
                                    value="15">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary w-100" id="apply-custom">
                                    <i class="bi bi-check-lg"></i> Terapkan
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- New Game Button -->
                <button class="btn btn-new-game w-100 mb-3" id="new-game">
                    <i class="bi bi-dice-5-fill"></i> Game Baru
                </button>

                <!-- Game Board -->
                <div id="game-board-container" style="position: relative;">
                    <div id="game-board" class="game-board mx-auto"></div>

                    <!-- Pause Overlay -->
                    <div id="pause-overlay" class="pause-overlay" style="display: none;">
                        <div class="pause-content">
                            <i class="bi bi-pause-circle-fill pause-icon"></i>
                            <h2 class="pause-title">GAME PAUSED</h2>
                            <p class="pause-text">Klik Resume untuk melanjutkan</p>
                            <button class="btn btn-resume" id="resume-game">
                                <i class="bi bi-play-circle-fill"></i> Resume
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Status Message -->
                <div class="alert alert-dismissible fade" id="status-message" role="alert"></div>
            </div>
        </div>
    </div>

    <!-- Game Result Modal -->
    <div class="modal fade" id="result-modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="result-modal-content">
                <div class="modal-header" id="result-modal-header">
                    <h5 class="modal-title" id="result-modal-title">
                        <i class="bi bi-trophy-fill"></i> Game Over
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center p-4">
                    <div id="result-icon" class="result-icon mb-3"></div>
                    <h3 id="result-message" class="mb-3"></h3>
                    <div id="result-stats" class="result-stats mb-3"></div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary" id="play-again-btn">Main Lagi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div class="modal fade" id="leaderboard-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-trophy-fill text-warning"></i> LEADERBOARD
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-pills mb-3 justify-content-center" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="easy-tab" data-bs-toggle="pill" data-bs-target="#easy"
                                type="button" role="tab">Mudah</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="medium-tab" data-bs-toggle="pill" data-bs-target="#medium"
                                type="button" role="tab">Sedang</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="hard-tab" data-bs-toggle="pill" data-bs-target="#hard"
                                type="button" role="tab">Sulit</button>
                        </li>
                    </ul>
                    <div id="leaderboard-content" class="leaderboard-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirm-modal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="confirmModalLabel">
                        <i class="bi bi-exclamation-triangle-fill text-warning me-2"></i>
                        Konfirmasi
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="confirm-message" class="mb-0"></p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i>
                        Batal
                    </button>
                    <button type="button" class="btn btn-primary" id="confirm-ok-btn">
                        <i class="bi bi-check-circle me-1"></i>
                        Lanjutkan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11000;">
        <div id="notification-toast" class="toast align-items-center border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body d-flex align-items-center gap-2">
                    <i class="toast-icon"></i>
                    <span class="toast-message"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
