<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avrora Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>AVRORA MINESWEEPER</h1>
            <div class="header-controls">
                <button class="icon-btn" id="dark-mode-toggle" title="Toggle Dark Mode">ğŸŒ—</button>
                <button class="icon-btn" id="sound-toggle" title="Toggle Sound">ğŸ”Š</button>
                <button class="icon-btn" id="save-game" title="Save Game">ğŸ’¾</button>
                <button class="icon-btn" id="load-game" title="Load Game">ğŸ“‚</button>
                <button class="icon-btn" id="show-leaderboard" title="Leaderboard">ğŸ†</button>
            </div>
        </div>

        <div class="game-info">
            <div class="info-item">
                <span class="label">ğŸ’£ Mines:</span>
                <span id="mines-count">10</span>
            </div>
            <div class="info-item">
                <span class="label">ğŸš© Flags:</span>
                <span id="flags-count">0</span>
            </div>
            <div class="info-item">
                <span class="label">â±ï¸ Time:</span>
                <span id="timer">0</span>
            </div>
            <div class="info-item">
                <span class="label">ğŸ† Best:</span>
                <span id="best-score">-</span>
            </div>
        </div>

        <div class="difficulty">
            <button class="difficulty-btn active" data-level="easy">Mudah (8x8)</button>
            <button class="difficulty-btn" data-level="medium">Sedang (12x12)</button>
            <button class="difficulty-btn" data-level="hard">Sulit (16x16)</button>
            <button class="difficulty-btn" data-level="custom">Custom</button>
        </div>

        <!-- Custom Grid Settings -->
        <div class="custom-settings" id="custom-settings" style="display: none;">
            <div class="custom-input-group">
                <label>
                    <span>Baris:</span>
                    <input type="number" id="custom-rows" min="5" max="30" value="10">
                </label>
                <label>
                    <span>Kolom:</span>
                    <input type="number" id="custom-cols" min="5" max="30" value="10">
                </label>
                <label>
                    <span>Bom:</span>
                    <input type="number" id="custom-mines" min="1" max="200" value="15">
                </label>
                <button class="apply-custom-btn" id="apply-custom">Terapkan</button>
            </div>
        </div>

        <button class="new-game-btn" id="new-game">ğŸ² Game Baru</button>

        <div id="game-board" class="game-board"></div>

        <div class="status-message" id="status-message"></div>
    </div>

    <!-- Leaderboard Modal -->
    <div class="modal" id="leaderboard-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ğŸ† LEADERBOARD</h2>
                <button class="close-modal" id="close-leaderboard">&times;</button>
            </div>
            <div class="modal-body">
                <div class="leaderboard-tabs">
                    <button class="tab-btn active" data-tab="easy">Mudah</button>
                    <button class="tab-btn" data-tab="medium">Sedang</button>
                    <button class="tab-btn" data-tab="hard">Sulit</button>
                </div>
                <div id="leaderboard-content" class="leaderboard-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
